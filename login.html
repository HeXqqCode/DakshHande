<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <div id="loginError" class="error"></div>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>

        <button type="button" onclick="login()">Login</button>

        <hr>

        <h2>Registration</h2>
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" placeholder="Enter your email" required>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" placeholder="Enter your password" required>

        <button type="button" onclick="register()">Register</button>
    </form>

    <script>
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Redirect to homepage
                window.location.href = 'index.html';
            } else {
                document.getElementById('loginError').innerText = 'Invalid email or password';
            }
        }

        function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the email is already registered
            const emailExists = users.some(u => u.email === email);

            if (emailExists) {
                document.getElementById('loginError').innerText = 'Email already registered';
            } else {
                // Save user data locally
                users.push({ email, password });
                localStorage.setItem('users', JSON.stringify(users));

                // Redirect to homepage
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
