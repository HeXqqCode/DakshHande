<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Daksh Hande's Personal Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form id="registerForm">
        <h2>Register</h2>
        <div id="registerError" class="error"></div>
        <label for="registerName">Name:</label>
        <input type="text" id="registerName" placeholder="Enter your name" required>

        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" placeholder="Enter your email" required>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" placeholder="Enter your password" required>

        <button type="button" onclick="register()">Register</button>
    </form>

    <script>
        function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            // Check if all fields are entered
            if (!name || !email || !password) {
                document.getElementById('registerError').innerText = 'All fields are required';
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the email is already registered
            const emailExists = users.some(u => u.email === email);

            if (emailExists) {
                document.getElementById('registerError').innerText = 'Email already registered';
            } else {
                // Save user data locally
                users.push({ name, email, password, bio: '' });
                localStorage.setItem('users', JSON.stringify(users));

                // Redirect to homepage with user profile data
                window.location.href = `index.html?name=${name}&email=${email}&bio=`;
            }
        }
    </script>
</body>
</html>
